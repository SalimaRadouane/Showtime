<div class="container mt-5">
  <div class="text-center">
    <h1 class="text">SHOWTIME</h1>
</div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">

            <h3 class="navbar-brand">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
              </div>
              <button type="submit"  class="btn btn-md" >Register</button>
              <a routerLink="" class="btn btn-link">Already have an account? Login here</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
